<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Font Awesome -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css"
			rel="stylesheet"
		/>
		<!-- Option 1: Include in HTML -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
		<title>Online Store | Categories</title>
	</head>
	<body class="d-flex flex-column">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Online Store</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="categories.html"
							>
								<i class="bi bi-layers-fill"></i>
								Categories
							</a>
						</li>
						<li class="nav-item">
							<a
								class="nav-link d-flex align-items-center gap-1"
								aria-current="page"
								href="account.html"
							>
								<i class="bi bi-person"></i>

								Account</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link d-flex align-items-center gap-1"
								aria-current="page"
								href="cart.html"
							>
								<i class="bi bi-cart4"></i>
								My Cart
							</a>
						</li>
					</ul>
					<div class="d-flex align-items-center gap-2">
						<form class="d-flex" role="search">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-light" type="submit">
								Search
							</button>
						</form>
						<a class="btn btn-outline-light" href="">Login / Registration</a>
					</div>
				</div>
			</div>
		</nav>

		<main class="">
			<div class="container m-auto mt-5 row gap-2 justify-content-center">
			{% for category in categories %}
                <div class="card col-3 p-0">
					<img
						class="card-img-top"
						src="{{ category.image }}"
						alt="Card image cap"
					/>
					<div class="card-body">
						<h3>
							<a class="text-decoration-none" href="index.html"
								>{{ category.name }}</a
							>
						</h3>
						<p class="card-text">
                            {{ category.description }}
						</p>
						<div class="d-flex flex-column gap-2"></div>
					</div>
				</div>
			{% endfor %}
            </div>


		</main>

		<!-- MDB -->
		<script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
		></script>
	</body>
</html>
